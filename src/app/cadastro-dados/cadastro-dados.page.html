<ion-content>
  <div class="centerHeader">
    <img src="../../assets/images/liga rei dos penaltis_Prancheta 1.png" style="width: 30%;" />
  </div>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col col-sm-8 col-md-6 col-lg-4 col-xl-4>
        <ion-list lines="none">
          <ion-item>
            <ion-label position="stacked">
              Telefone
            </ion-label>
            <ion-input class="borderInput" [(ngModel)]="nome"> </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">
              Instagram
            </ion-label>
            <ion-input class="borderInput" [(ngModel)]="nome"> </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">
              Data de Nascimento
            </ion-label>
            <ion-datetime displayFormat="DD/MMM/YYYY" pickerFormat="DD MMM YYYY"
              monthShortNames="01, 02, 03, 04, 05, 06, 07, 08, 09, 10, 11, 12" doneText="Ok" cancelText="Cancelar"
              [(ngModel)]="datanasscimento" class="BorderDate">
            </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">
              CPF
            </ion-label>
            <ion-input class="borderInput" type="tel" [brmasker]="{mask:'000.000.000-00', len:14,type:'num'}"
              [(ngModel)]="cpf">
            </ion-input>
          </ion-item>
        </ion-list>
        <br />
        <ion-button color="success" fill="solid" expand="block" (click)="OnclickCadastrar()">Proximo</ion-button>
        <ion-button color="danger" fill="solid" expand="block" (click)="OnclickCancelar()">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
