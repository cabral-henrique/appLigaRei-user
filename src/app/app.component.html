<ion-app>
  <ion-menu side="end" menuId="main-menu" contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar text-center color="primary">
        <img src="../assets/images//liga rei dos penaltis_Prancheta 1.png" style="height: 80px;" />
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list no-lines>
        <ion-menu-toggle auto-hide="true" *ngFor="let p of pages; let i = index">
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
            detail="false" [class.selected]="selectedIndex == i" (click)="SelectItem(p)">
            <ion-icon slot="start" [ios]="p.icone" color="{{ p.color }}" [md]="p.icone + '-sharp'"></ion-icon>
            <ion-label>{{ p.titulo }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
