</ion-header>

          <ion-avatar slot="start">
            <img src="../../assets/images/profile.png">

            <p style="font-size: 0.8rem !important; color: #9b6a10 !important">Ver Detalhe</p>

<div style="font-size: 1rem !important; color: #000000 !important">3º</div>
